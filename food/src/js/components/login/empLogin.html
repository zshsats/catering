<form name="formAct" novalidate>
    <div class="input-box">
        <input type="text" ng-model="$ctrl.loginInfo.shop_id" name='code' class="form-control login—put"  placeholder="店铺编号" required ng-maxlength="4">
        <span class="input-l iconfont icon-cuowu" ng-click="$ctrl.clearInput($ctrl.loginInfo)"></span>
    </div>
    <div class="valide" ng-show="formAct.code.$dirty && formAct.code.$invalid">
        <div ng-show="formAct.code.$error.required">店铺的账号不能为空</div>
        <div ng-show="formAct.code.$error.maxlength">店铺的账号不能超过四个字符</div>
    </div>
    <div class="input-box mt20">
        <input type="text" ng-model="$ctrl.loginInfo.id" name="empid" class="form-control login—put"  placeholder="员工帐号" required ng-maxlength="4">
        <span class="input-l iconfont icon-cuowu" ng-click="$ctrl.clearInput($ctrl.loginInfo)"></span>
    </div>
    <div class="valide" ng-show="formAct.empid.$dirty && formAct.empid.$invalid">
        <div ng-show="formAct.empid.$error.required">员工编号不能为空</div>
        <div ng-show="formAct.empid.$error.maxlength">员工编号不能超过四个字符</div>
    </div>
    <div class="input-box mt20">
        <input type="password" ng-model="$ctrl.loginInfo.pwd" name="pwd" class="form-control login—put"  placeholder="员工密码" required>
        <span class="input-l iconfont icon-cuowu" ng-click="$ctrl.clearInput($ctrl.loginInfo)"></span>
    </div>
    <div class="valide" ng-show="formAct.pwd.$dirty && formAct.pwd.$invalid" >
        <div ng-show="formAct.pwd.$error.required">员工密码不能为空</div>
    </div>
</form>
<div class="clearfix mt20">
    <p><input type="checkbox" id="check-pay" class="chk_1" ng-model="$ctrl.check2"/><label for="check-pay"></label>记住密码</p>
</div>
<div class="wd mt10">
    <button class="btn-cancle wd login-size" ng-disabled="formAct.$invalid" ng-click="$ctrl.login()">登录</button>
</div>
<div class="clearfix mt20">
    <div class="pull-left" ng-click="$ctrl.regist()">
        <a href="">你还没注册店铺？点击注册</a>
    </div>
</div>
